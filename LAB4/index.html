<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Classrooms plan</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="bodyLoad()">
	<span class="newClassLabel">Add new lesson:</span>
	<form onsubmit="return newClassSubmit(this)">
		Choose classroom:  <select id="classroomSelectId"></select><br>
		Select start hour: <input type="time" id="startTimeId"><br>
		Select finish hour: <input type="time" id="endTimeId"><br>
		Type subject name: <input type="text" id="subjectNameId"><br>
		<input type="submit" value="Add new lesson :)">
	</form>
	<table id="classesTableId">
		<thead>
			<tr>
				<th>Classroom</th>
				<th>Occupied from</th>
				<th>Occupied to</th>
				<th>Subject name</th>
				<th>Click to modify</th>
				<th>Click to delete</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<span class="newClassLabel">Modify lesson:</span>
	<form id="modifyForm" onsubmit="return modifySubmit(this)">
		Change classroom:  <select disabled id="modClassroom"></select><br>
		Change start hour: <input disabled type="time" id="modStart"><br>
		Change finish hour: <input disabled type="time" id="modEnd"><br>
		Change subject name: <input disabled type="text" id="modSubName"><br>
		<input disabled id="modSub" type="submit" value="Modify lesson :)">
	</form>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
